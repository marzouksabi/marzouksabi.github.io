<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Projets - Marzouk Sabi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f1419;
      --bg-secondary: #1a2332;
      --bg-card: #162028;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --accent-cyan: #00d9ff;
      --accent-blue: #0ea5e9;
      --border-glow: rgba(0, 217, 255, 0.3);
      --shadow-glow: rgba(0, 217, 255, 0.15);
      --neon-glow: rgba(0, 217, 255, 0.8);
    }

    body.clair {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-card: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-cyan: #0ea5e9;
      --accent-blue: #3b82f6;
      --border-glow: rgba(14, 165, 233, 0.3);
      --shadow-glow: rgba(14, 165, 233, 0.1);
      --neon-glow: rgba(14, 165, 233, 0.6);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.3s ease;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, var(--shadow-glow) 0%, transparent 60%),
        radial-gradient(circle at 80% 20%, var(--shadow-glow) 0%, transparent 60%),
        radial-gradient(circle at 40% 80%, var(--shadow-glow) 0%, transparent 60%);
      z-index: -1;
      animation: float 25s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      33% { transform: translateY(-30px) rotate(1deg); opacity: 1; }
      66% { transform: translateY(15px) rotate(-0.5deg); opacity: 0.8; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-cyan);
      border-radius: 50%;
      animation: particle-float 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes particle-float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-glow);
      background: rgba(15, 20, 25, 0.8);
    }

    .back-link {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--accent-cyan);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .back-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      transition: left 0.5s;
    }

    .back-link:hover::before {
      left: 100%;
    }

    .back-link:hover {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: 0 0 20px var(--border-glow);
      transform: translateY(-2px);
    }

    .page-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      flex-grow: 1;
    }

    .theme-btn {
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: var(--accent-cyan);
      border: 1px solid var(--accent-cyan);
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .theme-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      transition: left 0.5s;
    }

    .theme-btn:hover::before {
      left: 100%;
    }

    .theme-btn:hover {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: 0 0 20px var(--border-glow);
      transform: translateY(-2px);
    }

    /* Main Section */
    .main-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 5%;
      position: relative;
      z-index: 1;
    }

    /* Project Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Project Card */
    .project-card {
      background: var(--bg-card);
      border: 1px solid var(--border-glow);
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      backdrop-filter: blur(10px);
      animation: slideInUp 0.6s ease-out;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, var(--shadow-glow), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 20px 40px var(--shadow-glow),
        0 0 20px var(--border-glow);
      border-color: var(--accent-cyan);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .project-card:hover .project-image {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .project-content {
      padding: 1.5rem;
    }

    .project-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .project-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .project-tools {
      background: rgba(0, 217, 255, 0.1);
      border: 1px solid var(--border-glow);
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 0.85rem;
      color: var(--accent-cyan);
      position: relative;
    }

    .project-tools::before {
      content: 'üõ†';
      margin-right: 0.5rem;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 20, 25, 0.95);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 2rem;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-glow);
      border-radius: 1rem;
      max-width: 900px;
      width: 100%;
      max-height: 95vh;
      overflow-y: auto;
      position: relative;
      animation: modalZoom 0.3s ease-out;
      box-shadow: 
        0 0 50px var(--neon-glow),
        0 0 100px var(--shadow-glow);
    }

    @keyframes modalZoom {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      background: rgba(15, 20, 25, 0.9);
      border: 1px solid var(--border-glow);
      border-radius: 50%;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .modal-close:hover {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: 0 0 15px var(--border-glow);
    }

    .modal-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 1rem 1rem 0 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-image:hover {
      transform: scale(1.02);
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-title {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-desc {
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .modal-tools {
      background: rgba(0, 217, 255, 0.1);
      border: 1px solid var(--border-glow);
      border-radius: 0.75rem;
      padding: 1rem;
      color: var(--accent-cyan);
      font-weight: 600;
    }

    .modal-tools::before {
      content: 'üõ† Outils utilis√©s : ';
      color: var(--text-primary);
      font-weight: 700;
    }

    /* Image zoom overlay */
    .image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .image-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .image-overlay img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 1rem;
      box-shadow: 0 0 50px rgba(0, 217, 255, 0.3);
      animation: imageZoom 0.3s ease-out;
    }

    @keyframes imageZoom {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .zoom-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      background: rgba(15, 20, 25, 0.9);
      border: 1px solid var(--border-glow);
      border-radius: 50%;
      color: var(--text-secondary);
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .zoom-close:hover {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: 0 0 20px var(--border-glow);
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Neon effects for cards */
    .project-card:nth-child(3n+1) {
      animation-delay: 0.1s;
    }

    .project-card:nth-child(3n+2) {
      animation-delay: 0.2s;
    }

    .project-card:nth-child(3n+3) {
      animation-delay: 0.3s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 1rem 5%;
      }

      .page-title {
        font-size: 1.4rem;
      }

      .main-section {
        padding: 2rem 5%;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .modal {
        padding: 1rem;
      }

      .modal-content {
        width: 100%;
        margin: 0;
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-title {
        font-size: 1.5rem;
      }

      .modal-image {
        height: 250px;
      }

      .image-overlay img {
        max-width: 95%;
        max-height: 85%;
      }

      .zoom-close {
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    const projects = [
      {

      },
      {

      },
      {

      },
      {

        tools: "Python (json, csv, datetime)",

      },
      {
        title: "Conception et impl√©mentation d'une base de donn√©es",
        desc: "Mod√©lisation, cr√©ation et mise en ≈ìuvre d'une base de donn√©es pour la gestion des stocks et ventes de sel d'une coop√©rative. Travail men√© de la r√©tro-conception au script SQL complet, avec importation sous MySQL.",
        tools: "Looping MCD, SQL, MySQL, phpMyAdmin, Python",
        img: "./images/projet3.png"
      },
      {
        title: "R√©gression sur des donn√©es r√©elles ‚Äì Prix immobiliers dans les Deux-S√®vres",
        desc: "Analyse et mod√©lisation statistique des prix de vente immobiliers √† partir de donn√©es r√©elles. √âlaboration d'un mod√®le pr√©dictif en R, sans utiliser les fonctions classiques `lm` ou `predict`, pour estimer les prix sur un jeu de donn√©es test. Ce projet a renforc√© mes comp√©tences en programmation R, mod√©lisation statistique et analyse de donn√©es.",
        tools: "R (programmation sans librairies externes), analyse de donn√©es, mod√©lisation statistique",
        img: "./images/projet8.png"
      },
      {
        title: "Analyse commerciale et performance de la soci√©t√© avec Power BI",
        desc: "R√©alisation d'un tableau de bord Power BI pour r√©pondre √† plusieurs axes d'analyse : chiffre d'affaires annuel, taux de rentabilit√©, volume de ventes, impact du COVID, performances par segment de march√© et pays, analyse clients (fid√©lit√©, contribution au CA), ainsi que le suivi des exp√©ditions et d√©lais de livraison.",
        tools: "Power BI, analyse de donn√©es, visualisation interactive",
        img: "./images/projet2.png"
      },
      {
        title: "√âtude d√©mographique et √©conomique des Hautes-Alpes ‚Äì Population, emploi et ch√¥mage",
        desc: "Analyse approfondie de la d√©mographie, de l'emploi et du ch√¥mage dans le d√©partement des Hautes-Alpes, bas√©e sur les donn√©es du Recensement 2021 de l'INSEE. Cette √©tude vise √† comprendre les caract√©ristiques de la population locale, notamment une forte proportion de retrait√©s, ainsi que la structure des tranches d'√¢ge et leur impact socio-√©conomique. Le travail a √©t√© r√©alis√© √† la demande du bureau de campagne du Nouveau Front Populaire, qui cherchait √† comprendre les raisons de leur succ√®s √©lectoral dans la r√©gion.",
        tools: "Analyse statistique, traitement de donn√©es INSEE, R / Excel",
        img: "./images/projet1.png"
      },
      {
        title: "Visualisation des donn√©es Parcoursup",
        desc: "Projet d'analyse descriptive bas√© sur les donn√©es Parcoursup 2023 et 2024. Filtrage th√©matique, pr√©paration des donn√©es, puis cr√©ation de 6 graphiques illustrant les tendances par sexe, type de bac, et g√©ographie des formations. Tous les graphiques ont √©t√© r√©alis√©s avec ggplot2 dans R, sans packages additionnels, avec un code comment√© et structur√©.",
        tools: "R, Donn√©es Parcoursup, Visualisation statistique",
        img: "./images/projet10.png"
      }

    ];

    const grid = document.getElementById("projectGrid");
    const modal = document.getElementById("modal");
    const imageOverlay = document.getElementById("imageOverlay");
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    // Generate project cards
    projects.forEach((proj, index) => {
      const card = document.createElement("div");
      card.className = "project-card";
      card.style.animationDelay = `${index * 0.1}s`;

      card.innerHTML = `
        <img src="${proj.img}" alt="${proj.title}" class="project-image">
        <div class="project-content">
          <h3 class="project-title">${proj.title}</h3>
          <p class="project-desc">${proj.desc}</p>
          <div class="project-tools">${proj.tools}</div>
        </div>
      `;
      
      card.onclick = () => openModal(proj);
      grid.appendChild(card);
    });

    // Modal functions
    function openModal(proj) {
      modal.classList.add("active");
      document.getElementById("modalTitle").textContent = proj.title;
      document.getElementById("modalDesc").textContent = proj.desc;
      document.getElementById("modalTools").textContent = proj.tools;
      document.getElementById("modalImg").src = proj.img;
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove("active");
      document.body.style.overflow = 'auto';
    }

    // Image zoom functions
    function zoomImage(imageSrc) {
      document.getElementById("zoomedImage").src = imageSrc;
      imageOverlay.classList.add("active");
    }

    function closeImageZoom() {
      imageOverlay.classList.remove("active");
    }

    // Close modal on background click
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      body.classList.toggle('clair');
      if (body.classList.contains('clair')) {
        themeToggle.innerHTML = 'üåô Dark';
      } else {
        themeToggle.innerHTML = '‚òÄÔ∏è Light';
      }
    });

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
    });

    // Close modal and image zoom with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (imageOverlay.classList.contains('active')) {
          closeImageZoom();
        } else if (modal.classList.contains('active')) {
          closeModal();
        }
      }
    });
  </script>
