<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comp√©tences - Marzouk Sabi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f1419;
      --bg-secondary: #1a2332;
      --bg-card: #162028;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --accent-cyan: #00d9ff;
      --accent-blue: #0ea5e9;
      --border-glow: rgba(0, 217, 255, 0.3);
      --shadow-glow: rgba(0, 217, 255, 0.15);
      --neon-glow: rgba(0, 217, 255, 0.8);
    }

    body.clair {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-card: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-cyan: #0ea5e9;
      --accent-blue: #3b82f6;
      --border-glow: rgba(14, 165, 233, 0.3);
      --shadow-glow: rgba(14, 165, 233, 0.1);
      --neon-glow: rgba(14, 165, 233, 0.6);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.3s ease;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, var(--shadow-glow) 0%, transparent 60%),
        radial-gradient(circle at 80% 20%, var(--shadow-glow) 0%, transparent 60%),
        radial-gradient(circle at 40% 80%, var(--shadow-glow) 0%, transparent 60%);
      z-index: -1;
      animation: float 25s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      33% { transform: translateY(-30px) rotate(1deg); opacity: 1; }
      66% { transform: translateY(15px) rotate(-0.5deg); opacity: 0.8; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-cyan);
      border-radius: 50%;
      animation: particle-float 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes particle-float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-glow);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-primary);
      text-decoration: none;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-cyan), transparent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .logo:hover::after {
      transform: scaleX(1);
    }

    .theme-btn {
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: var(--accent-cyan);
      border: 1px solid var(--accent-cyan);
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .theme-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      transition: left 0.5s;
    }

    .theme-btn:hover::before {
      left: 100%;
    }

    .theme-btn:hover {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: 0 0 20px var(--border-glow);
      transform: translateY(-2px);
    }

    /* Main content */
    main {
      padding: 3rem 5%;
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--bg-card);
      color: var(--accent-cyan);
      border: 1px solid var(--border-glow);
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 3rem;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      transition: left 0.5s;
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn:hover {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: 0 0 20px var(--border-glow);
      transform: translateY(-2px);
    }

    .page-title {
      font-size: 4rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 4rem;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      animation: slideInDown 1s ease-out;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      transform: translateX(-50%);
    }

    /* Skills grid */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 3rem;
      justify-items: center;
    }

    .skill-circle {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: var(--bg-card);
      border: 1px solid var(--border-glow);
      border-radius: 1rem;
      padding: 2rem;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 30px var(--shadow-glow),
        inset 0 0 30px rgba(0, 217, 255, 0.05);
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(50px) scale(0.8);
    }

    .skill-circle.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .skill-circle:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 
        0 20px 60px var(--shadow-glow),
        inset 0 0 50px rgba(0, 217, 255, 0.1);
      border-color: var(--accent-cyan);
    }

    .skill-circle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .skill-circle:hover::before {
      opacity: 1;
    }

    .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      padding: 8px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      box-shadow: 0 0 20px var(--shadow-glow);
      transition: all 0.3s ease;
    }

    .skill-circle:hover .icon {
      transform: scale(1.1);
      box-shadow: 0 0 30px var(--neon-glow);
    }

    .circle {
      width: 140px;
      height: 140px;
      position: relative;
      margin-bottom: 1.5rem;
    }

    svg {
      transform: rotate(-90deg);
      width: 140px;
      height: 140px;
    }

    .circle svg circle {
      fill: none;
      stroke-width: 8;
    }

    .track {
      stroke: var(--text-secondary);
      opacity: 0.3;
    }

    .fill {
      stroke: var(--accent-cyan);
      stroke-dasharray: 396.283;
      stroke-dashoffset: 396.283;
      transition: stroke-dashoffset 1.5s ease-out;
      stroke-linecap: round;
      filter: drop-shadow(0 0 5px var(--accent-cyan));
    }

    .percent-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 800;
      font-size: 1.4rem;
      color: var(--text-primary);
      text-shadow: 0 0 10px var(--accent-cyan);
    }

    .skill-name {
      color: var(--accent-cyan);
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .skill-name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 30px;
      height: 2px;
      background: var(--accent-cyan);
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .skill-circle:hover .skill-name::after {
      opacity: 1;
    }

    /* Tooltip */
    .tooltip {
      position: relative;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-glow);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px var(--shadow-glow);
    }

    .tooltip:hover::after {
      opacity: 1;
    }

    /* Neon decoration */
    .neon-decoration {
      position: absolute;
      right: -5px;
      top: 20%;
      width: 2px;
      height: 60px;
      background: var(--accent-cyan);
      box-shadow: 0 0 10px var(--accent-cyan);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* Animations */
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--bg-card);
      border: 1px solid var(--border-glow);
      border-radius: 50%;
      color: var(--accent-cyan);
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .back-to-top::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--accent-cyan);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .back-to-top:hover::before {
      transform: scale(1);
    }

    .back-to-top:hover {
      color: var(--bg-primary);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px var(--shadow-glow);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem 5%;
      }

      .page-title {
        font-size: 2.5rem;
      }

      .skills-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 2rem;
      }

      .skill-circle {
        padding: 1.5rem;
      }

      .circle {
        width: 120px;
        height: 120px;
      }

      svg {
        width: 120px;
        height: 120px;
      }

      main {
        padding: 2rem 5%;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 2rem;
      }

      .skills-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .skill-circle {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles"></div>

  <header>
    <a href="index.html" class="logo">Msabi.</a>
    <button id="btn-theme" class="theme-btn">üåì Th√®me</button>
  </header>

  <main>
    <a href="index.html" class="back-btn">
      <span>‚Üê</span>
      <span>Retour √† l'accueil</span>
    </a>
    
    <h1 class="page-title">Mes Comp√©tences</h1>
    
    <div class="skills-grid" id="skillsGrid"></div>
  </main>

  <!-- Back to top button -->
  <button class="back-to-top" onclick="scrollToTop()">‚Üë</button>

  <script>
    // Theme toggle
    const btnTheme = document.getElementById('btn-theme');
    const body = document.body;

    btnTheme.addEventListener('click', () => {
      body.classList.toggle('clair');
      if (body.classList.contains('clair')) {
        btnTheme.innerHTML = 'üåô Sombre';
      } else {
        btnTheme.innerHTML = '‚òÄÔ∏è Clair';
      }
    });

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Skills data
    const skills = [
      { name: "Excel", percent: 75, icon: "https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/microsoftexcel.svg" },
      { name: "Power BI", percent: 65, icon: "https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/powerbi.svg" },
      { name: "R", percent: 60, icon: "https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/r.svg" },
      { name: "SAS", percent: 60, icon: null },
      { name: "Python", percent: 65, icon: "https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/python.svg" },
      { name: "HTML", percent: 65, icon: "https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/html5.svg" },
      { name: "VBA", percent: 60, icon: "https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/visualbasic.svg" },
      { name: "SQL", percent: 70, icon: "https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/mysql.svg" },
    ];

    // Generate skills
    const grid = document.getElementById("skillsGrid");
    const radius = 63;
    const circumference = 2 * Math.PI * radius;

    skills.forEach((skill, index) => {
      const offset = circumference * (1 - skill.percent / 100);

      const skillEl = document.createElement("div");
      skillEl.className = "skill-circle tooltip";
      skillEl.setAttribute("data-tooltip", `${skill.name} - ${skill.percent}% de ma√Ætrise`);
      skillEl.style.animationDelay = `${index * 0.1}s`;

      let iconHtml = "";
      if(skill.icon){
        iconHtml = `<img src="${skill.icon}" alt="${skill.name}" class="icon" />`;
      } else if(skill.name === "SAS") {
        iconHtml = `<div class="icon" style="display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.2rem; color: var(--bg-primary);">SAS</div>`;
      }

      skillEl.innerHTML = `
        <div class="neon-decoration"></div>
        ${iconHtml}
        <div class="circle">
          <svg>
            <circle class="track" cx="70" cy="70" r="${radius}" />
            <circle class="fill" cx="70" cy="70" r="${radius}" style="stroke-dashoffset:${circumference}" />
          </svg>
          <div class="percent-label">${skill.percent}%</div>
        </div>
        <div class="skill-name">${skill.name}</div>
      `;
      grid.appendChild(skillEl);

      // Animation stroke
      setTimeout(() => {
        const fill = skillEl.querySelector(".fill");
        fill.style.strokeDashoffset = offset;
      }, 500 + (index * 200));
    });

    // Intersection Observer for animations
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    // Back to top functionality
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      const backToTopBtn = document.querySelector('.back-to-top');
      if (window.scrollY > 300) {
        backToTopBtn.style.display = 'flex';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Observe elements for scroll animations
      const skillElements = document.querySelectorAll('.skill-circle');
      skillElements.forEach(el => observer.observe(el));
    });

    // Smooth scrolling for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
</html>
